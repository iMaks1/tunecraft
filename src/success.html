<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful | TuneCraft</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .success-container {
            text-align: center;
            padding: 100px 20px;
            max-width: 600px;
            margin: 0 auto;
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .success-icon {
            color: #10b981;
            font-size: 80px;
            margin-bottom: 20px;
            line-height: 1;
        }
        .order-details {
            background: #f9fafb;
            padding: 20px;
            border-radius: 12px;
            margin: 30px 0;
            width: 100%;
            text-align: left;
            border: 1px solid rgba(0,0,0,0.05);
        }
        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px dashed rgba(0,0,0,0.1);
        }
        .detail-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .detail-label {
            color: #6b7280;
            font-weight: 500;
        }
        .detail-value {
            font-weight: 600;
            color: #111827;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="container header-container">
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo-transparent.png" alt="TuneCraft Logo" width="150" height="60">
                </a>
            </div>
        </div>
    </header>

    <div class="success-container">
        <div class="success-icon">âœ“</div>
        <h1>Payment Successful!</h1>
        <p>Thank you for your order. We have received your song details and will begin working on it shortly.</p>
        
        <div class="order-details" id="orderDetails" style="display: none;">
            <div class="detail-row">
                <span class="detail-label">Order ID:</span>
                <span class="detail-value" id="orderIdDisplay">...</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Status:</span>
                <span class="detail-value" style="color: #10b981;">Paid</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Email:</span>
                <span class="detail-value" id="emailDisplay">...</span>
            </div>
        </div>

        <p class="text-muted">You will receive a confirmation email soon.</p>
        
        <a href="index.html" class="btn btn-primary mt-8">Return to Home</a>
    </div>

    <script>
        // Extract session_id and order_id from URL
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');
        const orderId = urlParams.get('order_id');

        if (sessionId && orderId) {
            // Verify payment on server
            fetch(`/verify-payment?session_id=${sessionId}&order_id=${orderId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('orderDetails').style.display = 'block';
                        document.getElementById('orderIdDisplay').textContent = data.order.id;
                        if (data.order.formData && data.order.formData.email) {
                            document.getElementById('emailDisplay').textContent = data.order.formData.email;
                        }
                    }
                })
                .catch(err => console.error('Error verifying payment:', err));
        }
    </script>
</body>
</html>
