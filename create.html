  <script>
    (function() {
      var capturedData = {};

      // Capture data from any input change
      document.addEventListener('input', function(e) {
        if (e.target.name) {
          capturedData[e.target.name] = e.target.value;
        }
      });
      document.addEventListener('change', function(e) {
        if (e.target.name) {
          capturedData[e.target.name] = e.target.value;
        }
      });

      // Intercept click on the final button
      document.addEventListener('click', function(e) {
        var target = e.target;
        // Check if the clicked element or its parent is the "Create my song" button
        var button = target.closest('button') || target;
        var text = button.textContent || "";
        
        // Adjust this check based on the exact text of the final button
        if (text.toLowerCase().includes('create my song') || text.toLowerCase().includes('create your song')) {
          console.log('Final button clicked. Submitting data...', capturedData);
          
          var form = document.querySelector('form[name="tune-craft-order"]');
          if (form) {
            var formData = new FormData(form);
            // Update formData with captured values
            for (var key in capturedData) {
              if (capturedData.hasOwnProperty(key)) {
                formData.set(key, capturedData[key]);
              }
            }
            formData.set('form-name', 'tune-craft-order');

            fetch('/', {
              method: 'POST',
              headers: { "Content-Type": "application/x-www-form-urlencoded" },
              body: new URLSearchParams(formData).toString()
            }).then(function() {
              console.log('Order successfully submitted to Netlify');
            }).catch(function(error) {
              console.error('Order submission failed', error);
            });
          }
        }
      });
    })();
  </script>
